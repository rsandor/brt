<!DOCTYPE html>
<html>
	<head>
		<title>Run Timer</title>
		<link rel="stylesheet" href="./styles/stylesheet.css">
	</head>
	<body>
		<div id="title-bar">
			<div class="text">BRT by rsandor</div>
			<div id="close" class="button close">&times;</div>
		</div>
		<div id="display">
			<div id="time-text">
				<span id="hours"></span><span class="colon">:</span><span id="minutes"></span><span class="colon">:</span><span id="seconds"></span><span class="dot">.</span><span id="centiseconds"></span>
			</div>
    </div>
		<script src="./Timer.js"></script>
		<script src="./App.js"></script>
		<script>new App()</script>
	</body>
</html>
